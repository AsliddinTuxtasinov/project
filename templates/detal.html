{% load static %}

{% if posts %}
    {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
            <h5 class="card-title">Titile: {{ post.title }}</h5>
            <p class="card-text">Catagory: {{ post.catagory }}</p>
            <a href="{{ post.get_url }}" class="btn btn-primary">more info</a>
            </div>
        </div>
    {% endfor %}
{% else %}
        <h1 aligin="center">Hech narsa topilmadi</h1>
{% endif %}
